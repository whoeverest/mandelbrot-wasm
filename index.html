<!DOCTYPE html>
<html>
    <head>
        <title>WASM fractal // Beer.js 0.33 // Ohrid 26.08.2023</title>
    </head>
    <body>
        <canvas id="canvas" width="500" height="500" style="border: 1px solid black"></canvas>
        <script>
            let ctx = canvas.getContext('2d');

            function drawPixel(x, y, color) {
                ctx.fillStyle = color;
                ctx.fillRect(x, y, 1, 1);
            }

            function getRedShade(n) {
                n = Math.min(Math.floor(n), 255);
                return `rgb(${n}, 0, 0)`;
            }

            function scaleToRange(n, sourceRange, targetRange) {
                if (n < sourceRange.min || n > sourceRange.max) {
                    throw Error('n is not in the source range');
                }
                let percentFromSource = (n - sourceRange.min) / (sourceRange.max - sourceRange.min);
                return targetRange.min + ((targetRange.max - targetRange.min) * percentFromSource);
            }

            function mandelbrotJS(width, height, xMin, xMax, yMin, yMax) {
                let intensitiesArr = [];
                for (let py = 0; py < height; py++) {
                    for (let px = 0; px < width; px ++) {
                        let scaledX = scaleToRange(py, { min: 0, max: width },  { min: xMin, max: xMax });
                        let scaledY = scaleToRange(px, { min: 0, max: height },  { min: yMin, max: yMax });
                        let x = 0;
                        let y = 0;
                        let iteration = 0;
                        let maxIteration = 1000;
                        while (((x*x) + (y*y) <= 2) && iteration < maxIteration) {
                            let xTemp = x*x - y*y + scaledX;
                            y = 2*x*y + scaledY;
                            x = xTemp;
                            iteration += 1;
                        }
                        intensitiesArr.push(iteration);
                    }
                }
                return intensitiesArr;
            }

            let width = 500;
            let height = 500;
            let intensitiesArr = mandelbrotJS(width, height, -2, 0.47, -1.12, 1.12);
            intensitiesArr.forEach((val, i) => {
                let y = Math.floor(i / width);
                let x = i % width;
                drawPixel(y, x, getRedShade(val));
            })

            WebAssembly.instantiateStreaming(fetch("add.wasm")).then((obj) => {
                console.log(obj.instance.exports.add(100, 200));
            });
        </script>
    </body>
    
</html>
